<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolean train</title>
</head>
<body>
    <nav>
        <div class="container my-4">
            <h2>
                Calcola il prezzo del tuo biglietto
            </h2>
            <!-- Form -->
            <div class="ms_form container-fluid p-4 mt-4">
                <!-- Input -->
                <div class="row justify-content-center justify-content-md-between">
                    <div class="col-10 col-md-4">
                        <div class="form-item text-center">
                            <label for="passenger-name">Nome e Cognome</label>
                            <input type="text" name="passenger-name" id="passenger-name">
                        </div>
                    </div>
                    <div class="col-10 col-md-4">
                        <div class="form-item text-center">
                            <label for="passenger-distance">Km da percorrere</label>
                            <input type="text" name="passenger-distance" id="passenger-distance">    
                        </div>
                    </div>
                    <div class="col-10 col-md-3">
                        <div class="form-item text-center">
                            <label for="passenger-age">Fascia d'et√†</label>
                            <select name="passenger-age" id="passenger-age">
                                <option value=""></option>
                                <option value="minorenne">Minorenne
                                </option>
                                <option value="standard">Maggiorenne
                                </option>
                                <option value="over-65">Over 65</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- /Input -->

                <!-- Buttons -->
                <div class="row mt-5">
                    <div class="col-6 d-flex text-center justify-content-end">
                        <button id="genera" class="fw-bold">
                            Genera
                        </button>
                    </div>
                    <div class="col-6">
                        <button id="annulla" class="fw-bold">
                            Annulla
                        </button>
                    </div>
                </div>
                <!-- /Buttons -->
            </div>
            <!-- Form -->
        </div>
    </nav>

    <main>
        <div class="container">
            <h2>
                Il tuo biglietto
            </h2>
            <div class="ticket p-4">
                <h3>
                    Dettaglio passeggeri
                </h3>
                <div class="container-fluid">
                    <div class="row passenger-ticket lh-1">
                        <div class="p-4">
                            <h3>Nome passeggero</h3>
                            <p id="ticket-name" class="fw-bold"></p>
                        </div>
                        <div class="ps-4">
                            <h5 class="py-4">Offerta</h5>
                            <p id="ticket-type" class="py-4"></p>
                        </div>
                        <div>
                            <h5 class="py-4">Carrozza</h5>
                            <p id="ticket-wagon" class="py-4"></p>
                        </div>
                        <div>
                            <h5 class="py-4">Codice CP</h5>
                            <p id="ticket-cp-code" class="py-4"></p>
                        </div>
                        <div>
                            <h5 class="py-4">Costo biglietto</h5>
                            <p id="ticket-price" class="py-4"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    

    <!-- Script -->
    <script src="js/script.js"></script>
</body>
</html>
